name: LaTeX-compile-pr

permissions: write-all

# run automaticamente quando si fa push, compare nella lista degli workflow nelle actions della repo
on:
  pull_request_target:
    paths:
      - '**.tex'
      - '**.sty'
      - .github/workflows/TeX-asy-compile-pr.yml

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest-full
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: setup
        uses: actions/checkout@v4
      #NOTE: apparently asymptote and latexmk are already included in the container
      #- name: install
      #  run: apt-get install asymptote latexmk
      - name: compile
        run: latexmk --pdf TeoriaBase.tex
      - name: comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            "Ecco il risultato di queste modifiche!"
          file-path: TeoriaBase.pdf
      

      
      
